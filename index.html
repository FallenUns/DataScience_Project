<!DOCTYPE html>
<html>
<head>
    <title>Melbourne Holiday Suggestion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div id="weatherBox">
          <span id="locationInfo"></span>
          <div id="weatherDetails">
            <span id="weatherIcon"></span>
            <span id="temperatureValue"></span>
          </div>
        </div>
        <div id="titleBox">
          <h1>Place Recommender</h1>
        </div>
      </header>      
    <div id="questions">
        <div id="part1">
            <h2>Part 1: What type of holiday are you going on?</h2>
            <select id="season">
                <option value="Summer">Summer</option>
                <option value="Autumn">Autumn</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
            </select>
        </div>
        
        <div id="part2">
            <h2>Part 2: What would you like to do while on holiday?</h2>
            <select id="activity">
            </select>
        </div>
        </div>
    </div>
    <button onclick="getRecommendation()">GET RECOMMENDATION</button>
    <div id="result">
        <h2>Recommended Destination:</h2>
        <p id="recommendation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
