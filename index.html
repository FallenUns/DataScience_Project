<!-- Recommender System Start -->
<div class="container">
  <h1>Climate & Tourism Recommender</h1>
  <div id="questions">
    <div id="part1">
      <h2>Part 1: What type of holiday are you going on?</h2>
      <select id="season">
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
      </select>
    </div>
    <div id="part2">
      <h2>Part 2: What would you like to do while on holiday?</h2>
      <select id="activity">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
  </div>
  <button onclick="getRecommendation()">Get Recommendation</button>
  <div id="result">
    <h2>Recommended Destination:</h2>
    <p id="recommendation"></p>
  </div>
</div>
<!-- Recommender System End -->
